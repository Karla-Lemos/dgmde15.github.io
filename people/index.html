---
layout: default
---

<div id='people' style='position: relative;'>
    {% for num in (1..21) %}
    <div id='kanyewest-{{ num }}' class='person flip-container'>
        <style scoped>
        /* To use this, you must "Enable experimental web platform features" in Chrome by going to chrome://flags and clicking 'Enable' on the appropriate feature. */;
            .front {
                background-color: #aaa;
            }
            .back {
                background-color: #ccc;
            }
            .back li {
                list-style-type: none;
                padding-left: 1ex;
            }
            .back li i.fa {
                margin-right: 1ex;
            }
            .headshot {
                background-image: url(http://media.cmgdigital.com/shared/img/photos/2014/10/27/2d/9e/kanye-west-smile.jpg);
            }
            a {
                text-decoration: none;
                font-family: 'Inconsolata', monospace;
            }
        </style>
        <div class='flipper'>
            <div class='front card'>
                <h2>Kanye West</h2>
                <div class='headshot'></div>
                <i class="fa fa-undo flip"></i>
            </div>
            <div class='back card'>
                <ul>
                    <li><i class="fa fa-home"></i><a href='http://www.kanyewest.com/'>kanyewest.com1</a>
                    </li>
                    <li><i class="fa fa-github"></i><a href='https://github.com/kanyewest'>kanyewest</a>
                    </li>
                    <li><i class="fa fa-twitter"></i><a href='https://twitter.com/kanyewest'>@kanyewest</a>
                    </li>
                    <li><i class="fa fa-envelope"></i><a href='mailto:k@kwest.com'>k@kwest.com</a>
                    </li>
                    <li><i class="fa fa-youtube"></i><a href='https://www.youtube.com/watch?v=GIfUmGxSgpY&t=8m18s'>KanyeWestVEVO</a>
                    </li>
                </ul>
                <i class="fa fa-undo flip"></i>
            </div>

        </div>
        <script>
        window.addEventListener('load', function() {
            var myCard = document.querySelector('#kanyewest-{{ num }}');
            var flipButtons = Array.prototype.slice.call(myCard.querySelectorAll('i.flip'));
            flipButtons.forEach(function(button) {
                button.addEventListener('click', function() {
                    myCard.classList.toggle('flipped');
                });
            });
        });
        </script>
    </div>
    {% endfor %}

    <div style='clear:both;'></div>
</div>
